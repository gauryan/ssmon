<body class="text-center">

<main class="form-signin">
  <form action="/login" method="post" >
    <img class="mb-4" src="/img/logo.png" alt="" width="300">

    <div class="form-floating">
      <input type="text" class="form-control" id="userid" name="userid" placeholder="당신의 ID를 입력하세요..." required autofocus>
      <label for="userid">아이디</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="passwd" name="passwd" placeholder="비밀번호를 입력하세요..." required>
      <label for="passwd">비밀번호</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
  </form>
</main>
